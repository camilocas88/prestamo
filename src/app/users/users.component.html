    <td>{{ user.email }}</td>
    <td>{{ user.valueLoan | currency: "COP":"symbol-narrow":"4.0-2" }}</td>
    <td>{{ user.DatePayment }}</td>
    <td>{{ user.creditStatus }}</td>
    <td>{{ user.creditPayment }}</td>
   
    <td>
      <a class="btn text-danger" (click)="deleteUser(user.id)">
        <i class="fa fa-trash"></i>
      </a>
    </td>
  </tr>
